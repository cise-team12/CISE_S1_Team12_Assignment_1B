<body>
	<div class="container">
		<h1 class="text-center">Search Articles</h1>
		<form name="myForm" action="search.php" method="POST">
			<div class="form-group">

				<label for="title">Please Enter Title, Author or Method: </label>
				<input type="text" class="form-control" id="search" name="search" placeholder="Enter Here">
			</div>
			<div class="form-row align-items-center">
			<div class="form-group">
				<div class="col">
				<select name = "dropDownSearch" id="selectMe" class="form-control">
				<option>Select Value</option>
				<option value="method2">Method</option>
				<option value="result">Result</option>
			</select>
			</div>
			</div>
			<div id="method2" class="group form-group" >
				<div class="col">
				<select class="form-control" name="search2" id="search2">
				<option value="DevOps">DevOps</option>
				<option value="Test Driven Development">TDD</option>
			</select>
			</div>
			</div>
			<div id="result" class="group form-group">
				<div class="col">
				<input type="text" name="result" class="form-control" >
			</div>
			</div>
			</div>
			<br>

			<div class ="form-group">
			<label>Year: </label>
			<label class="radio-inline">
				<input type="radio" id="lastFive" name="year" value="lastFive"> Last 5 Years
			</label>
			<label class="radio-inline">
				<input type="radio" id="lastTen" name="year" value="lastTen"> Last 10 Years
			</label>
			<label class="radio-inline">
				<input type="radio" id="lastFifteen" name="year" value="lastFifteen"> Last 15 Years
			</label>
			<label class="radio-inline">
				<input type="radio" id="lastTwenty" name="year" value="lastTwenty" checked="checked"> Last 20 Years
			</label>
			</div>
			<br>

			<label>Sort By: </label>
			<label class="radio-inline">
				<input type="radio" id="title" name="sort" value="title" checked="checked"> Title
			</label>
			<label class="radio-inline">
				<input type="radio" id="author" name="sort" value="author"> Author
			</label>
			<label class="radio-inline">
				<input type="radio" id="Method" name="sort" value="description"> Method
			</label>
			<label class="radio-inline">
				<input type="radio" id="year" name="sort" value="year"> Year
			</label>
			<br><br>

			<div>
				<input type="submit" class="btn btn-primary btn-lg btn-block" name="enter"
				onClick="getData('search.php','targetDiv', search.value, year.value, sort.value) " value="Submit">
			</div>

			<script>
				$(document).ready(function () {
				$('.group').hide();
				$('#selectMe').change(function () {
					$('.group').hide();
					$('#'+$(this).val()).show();
				})
				});
			</script>

		</form>
