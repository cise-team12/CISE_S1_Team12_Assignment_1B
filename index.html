<!DOCTYPE html>
<html>
<head>
	<title>Index page</title>
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
 	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 	 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h2>Search Articles</h2>
	<form action ="search.php" method="POST">
		<div class="form-group row">
			<label for="title">Please Enter Title, Author or Description: </label>
			<input type="text" id="search" name="search "placeholder="Enter Here" required="required">
		</div>
		
		<label>Sort By: </label>
		<label class="radio-inline" >
			<input type="radio" id="public" name="sort" value="title"> Title
		</label>
		<label class="radio-inline" >
			<input type="radio" id="friends" name="sort" value="author"> Author
		</label>
		<label class="radio-inline" >
			<input type="radio" id="private" name="sort" value="description"> Description
		</label>
		<label class="radio-inline" >
			<input type="radio" id="private" name="sort" value="year"> Year
		</label>
		<br/> <br/>
		<div class="form-group row">
			<label>Start Date </label>
			<input type= "number" name = "startDate" placeholder="Enter Start Year" required="required">
			<label>End Date</label>
			<input type = "number" name= "endDate" placeholder="Enter End Year" required="required">
		</div>
		

		<div class="form-group row"> 
			<div class="col-sm-offset-2 col-sm-10"></div>
				<p><input type="submit" name="enter" value="Submit"></p>
			</div>
		</div>
	</form>
</div>
</body>
</html>
